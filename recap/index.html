<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript | Tutorial | Recap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <!-- Program 1 -->
        <!---Display Full Name-->

        <section id="sec1">

            <div class="container">

                <h1 id="full-name"></h1>
    
            </div>

        </section>
        
        <!-- Program 2 -->
        <!---Display Greeting-->

        <section id="sec2">

            <div class="container">

                <h1 id="greeting-name"></h1>
    
            </div>
    
        </section>

        <!-- Program 3 -->
        <!---Incrementing and Decrementing-->

        <section id="sec3">

            <div class="container">

                <h1 id="incDec-ment"></h1>
    
            </div>
    
        </section>

        <!-- Program 4 -->
        <!---Display error when btn clicked-->
        
        <section id="sec4">

            <div class="container">

                <img class="img-shoes" src="shoes img.png">
                <p class="jordan-p">Jordan Pandas</p>
                <button class="sec4-btn" onclick="purchaseError()">Purchase - $99</button>
                <p id="error-msg"></p>
    
            </div>
    
        </section>

        <!-- Program 5 -->
        <!---Simple Calculator | No inputs-->

        <section id="sec5">

            <div class="container">

                <span class="num" id="number-1"></span>
                <span class="num" id="number-2"></span>

                <hr>

                <button id="add-btn" onclick="addFunction()">+</button>
                <button id="subtract-btn" onclick="subtractFunction()">-</button>
                <button id="multiply-btn" onclick="multiplyFunction()">x</button>
                <button id="divide-btn" onclick="divideFunction()">/</button>
                
                <hr>

                <span class="total" id="total">Total:</span>

            </div>

        </section>

        
        <script src="app.js"></script>
    </body>
  
</html>
